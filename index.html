<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump Like King</title>

  <style>
    body {
      background: black;
    }
  </style>

  <!-- Styles  -->
  <link rel="stylesheet" href="/css/inventory.css">

</head>
<body>
  <canvas></canvas>
  <img id="inventory-icon" title="Backpack" src="/img/backpack.png">
  <div id="inventory" class="smooth-shadow">
    <div class="inventory-slot">
      <p class="item-title">Sword of Valor</p>
      <p class="item-emoji">🗡️</p>
      <div class="item-stats">
        <p title="Additional Health">💕 20</p>
        <p title="Jump Increase">🦘1.5</p>
        <p title="Push Resistance">🚧 30</p>
      </div>
      <div title="20/100" class="item-durability">Durability: 🟠</div>
    </div>
  </div>

  <!-- Scripts  -->
  <script src="./js/utils.js"></script>
  <script src="./js/classes/CollisionBlock.js"></script>
  <script src="./js/classes/Sprite.js"></script>
  <script src="./js/classes/Player.js"></script>
  <script src="./js/data/collisions.js"></script>
  <script src="./js/classes/InventoryMain.js"></script>
  <script src="./js/classes/Item.js"></script>
  <script src="./js/classes/InventoryItemSprite.js"></script>
  <script src="index.js"></script>
</body>
</html>
